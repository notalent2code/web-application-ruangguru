<!DOCTYPE html>
<html lang="en">
<head>
   {{template "general/header"}}

   <style>
    #user-element {
      display: none;
    }
   </style>
</head>
<body>
  <div class="min-h-full">
    <nav class="bg-indigo-700">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <img
                class="p-2 h-14 w-auto"
                src="https://upload.wikimedia.org/wikipedia/commons/9/93/Taskful_Logo.svg"
                alt=""
              />
            </div>
            <div class="hidden md:block">
              <div class="ml-10 flex items-baseline space-x-4">
                <a
                  href="/client/dashboard"
                  class="text-white hover:bg-white hover:text-stone-700 rounded-md px-3 py-2 font-semibold"
                  aria-current="page"
                  >Dashboard</a
                >
                <a
                  href="/client/task"
                  class="text-white hover:bg-white hover:text-stone-700 rounded-md px-3 py-2 font-semibold"
                  >Task</a
                >
                <a
                  href="/client/category"
                  class="text-white hover:bg-white hover:text-stone-700 rounded-md px-3 py-2 font-semibold"
                  >Category</a
                >
              </div>
            </div>
          </div>
          <div class="hidden md:block">
            <div class="ml-4 flex items-center md:ml-6">
              <div class="relative ml-3">
                <div>
                  <button
                    type="button"
                    class="flex max-w-xs items-center rounded-full bg-indigo-700 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                    id="user-menu-button"
                    aria-expanded="false"
                    aria-haspopup="true"
                  >
                    <span class="sr-only">Open user menu</span>
                    <img
                      class="h-8 w-8 rounded-full"
                      src="https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg?w=740&t=st=1687957534~exp=1687958134~hmac=963a4b05aa87ce93442b08625ffff08fbf2580dc65ecdb89b1c23d964278df88"
                      alt=""
                    />
                  </button>
                </div>
                <div
                  id="user-element"
                  class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="user-menu-button"
                  tabindex="-1"
                >
                  <a
                    href="/client/logout"
                    class="block px-4 py-2 text-sm text-stone-700"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-2"
                    >Sign out</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="-mr-2 flex md:hidden">
            <button
              id="open"
              type="button"
              class="inline-flex items-center justify-center rounded-md bg-indigo-700 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="block h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <svg
                class="hidden h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2 sm:px-3">
          <a
            href="/client/dashboard"
            class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
            aria-current="page"
            >Dashboard</a
          >
          <a
            href="/client/task"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
            >Task</a
          >
          <a
            href="/client/category"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
            >Category</a
          >
        </div>
        <div class="border-t border-gray-700 pb-3 pt-4">
          <div class="flex items-center px-5">
            <div class="flex-shrink-0">
              <img
                class="h-10 w-10 rounded-full"
                src="https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg?w=740&t=st=1687957534~exp=1687958134~hmac=963a4b05aa87ce93442b08625ffff08fbf2580dc65ecdb89b1c23d964278df88"
                alt=""
              />
            </div>
            <div class="ml-3">
              <div class="text-sm font-medium leading-none text-gray-400">
                {{.email}}
              </div>
            </div>
          </div>
          <div id="user-element" class="mt-3 space-y-1 px-2">
            <a
              href="/client/logout"
              class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white"
              >Sign out</a
            >
          </div>
        </div>
      </div>
    </nav>
  
    <header class="bg-white shadow">
      <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold tracking-tight text-stone-700">Category</h1>
      </div>
      <hr>
    </header>
    <main>
      <div class="bg-white mx-auto max-w-7xl px-3 py-6 sm:px-6 lg:px-8">
        <!-- Your content -->
        <div class="flex justify-end w-full">
          <button id="add-category" class="rounded-md bg-indigo-700 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:brightness-110 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo">Add Category</button>
        </div>
        <div id="form-add" class="flex min-h-full flex-col justify-center px-6 py-6 lg:px-8 hidden">
          <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <div class="flex w-full justify-center">
              <img
                  class="p-2 h-14 w-auto"
                  src="https://upload.wikimedia.org/wikipedia/commons/9/93/Taskful_Logo.svg"
                  alt=""
                />
            </div>
            <h2 class="mt-5 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Add New Category</h2>
          </div>

          <div class="mt-5 px-6 sm:px-0 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="/client/category/add/process" method="POST">
              <div>
                <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Category Name</label>
                <div class="mt-2">
                  <input id="name" name="name" type="text" autocomplete="name" required class="block w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 rounded shadow leading-tight focus:outline-none focus:border-blue-500">
                </div>
              </div>
              <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add Category</button>
              </div>
            </form>
          </div>
        </div>

        <div class="px-6 sm:px-0 sm:mx-auto sm:w-full sm:max-w-sm">
          <h2 class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">All Categories</h2>
          <ul role="list" class="divide-y divide-gray-100">
            {{range $key, $val := .categories}}
            <li>
              <div class="flex justify-between gap-x-6 py-5">
                <div class="flex">
                  <div class="min-w-0 flex-auto">
                    <p class="mt-1 truncate text-xs leading-5 text-gray-500">Category ID: {{$val.ID}}</p>
                    <p class="text-sm font-semibold leading-6 text-gray-900">{{$val.Name}}</p>
                  </div>
                </div>
                <div class="flex-none">
                  <button id="edit-category-{{$val.ID}}" onclick="toggleEdit('{{$val.ID}}')" type="button"><svg xmlns="http://www.w3.org/2000/svg" class="w-6" viewBox="0 -960 960 960"><path d="M794-666 666-794l42-42q17-17 42.5-16.5T793-835l43 43q17 17 17 42t-17 42l-42 42Zm-42 42L248-120H120v-128l504-504 128 128Z" fill="#337DEF"/></svg></button>
                  <form action="/client/category/delete/process" method="POST">
                    <input type="text" name="id" value="{{$val.ID}}" hidden>
                    <button id="delete" type="submit"><svg xmlns="http://www.w3.org/2000/svg" class="w-6" viewBox="0 -960 960 960"><path d="M261-120q-24 0-42-18t-18-42v-570h-41v-60h188v-30h264v30h188v60h-41v570q0 24-18 42t-42 18H261Zm106-146h60v-399h-60v399Zm166 0h60v-399h-60v399Z" fill="#FF0000"/></svg></button>
                  </form>
                </div>
              </div>
              
              <div id="form-update-{{$val.ID}}" class="mb-10 sm:mx-auto sm:w-full sm:max-w-sm hidden">
                <form class="space-y-6" action="/client/category/update/process" method="POST">
                  <input type="text" name="id" value="{{$val.ID}}" hidden>
                  <div>
                    <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Category Name</label>
                    <div class="mt-2">
                      <input id="name" name="name" type="text" autocomplete="name" required class="block w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 rounded shadow leading-tight focus:outline-none focus:border-blue-500" value="{{$val.Name}}">
                    </div>
                  </div>
                  <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Update Category</button>
                  </div>
                </form>
              </div>
            </li>
            {{end}}
          </ul>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const toggleButton = document.getElementById("user-menu-button");
    const userElement = document.getElementById("user-element");
    const addCategory = document.getElementById("add-category");

    var menu = document.getElementById("mobile-menu");

    toggleButton.addEventListener("click", function() {
      const isVisible = userElement.style.display === "block";
        if (isVisible) {
          userElement.style.display = "none";
        } else {
          userElement.style.display = "block";
        }
    });

    addCategory.addEventListener("click", function() {
      var form = document.getElementById("form-add");

      if (form.classList.contains("hidden")) {
        form.classList.remove("hidden");
      } else {
        form.classList.add("hidden");
      }
    });

    function toggleEdit(categoryID) {
      var form = document.getElementById(`form-update-${categoryID}`);

      if (form.classList.contains("hidden")) {
        form.classList.remove("hidden");
      } else {
        form.classList.add("hidden");
      }
    };

    document.getElementById("open").addEventListener("click", function() {
      if (menu.classList.contains("hidden")) {
        menu.classList.remove("hidden");
      } else {
        menu.classList.add("hidden");
      }
    });
</script>
</body>
</html>
