<!DOCTYPE html>
<html lang="en">
<head>
    {{template "general/header"}}
</head>
<body>
    <!-- beginanswer -->
    <div class="font-rubik flex items-center justify-center min-h-screen bg-cover" style="background-image: url('https://i.ibb.co/6wbsF6J/bg-blur1-min.jpg');">
        <div class="w-full max-w-md px-8 py-10 mt-4 text-left bg-white shadow-lg rounded-lg">
            <h3 class="text-2xl text-indigo-700 font-bold text-center">Register account</h3>
            <form method="POST" action="/client/register/process">
                <div>
                    <div class="mt-4">
                        <div>
                            <label class="block text-stone-700" for="fullname">Fullname<label>
                            <input type="text" placeholder="Enter your fullname" class="w-full bg-white px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" name="fullname">
                        </div>
                        <div class="mt-4">
                            <label class="block text-stone-700" for="email">Email<label>
                            <input type="email" placeholder="Enter your email" class="w-full bg-white px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" name="email">
                        </div>
                        <div class="mt-4">
                            <label class="block text-stone-700">Password<label>
                            <input type="password" placeholder="Enter your password" class="w-full bg-white px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" name="password">
                        </div>
                        <div class="flex items-center justify-center mt-6 gap-10">
                            <a href="/client/login" class="text-sm text-stone-700 hover:underline">Login</a>
                            <button type="submit" class="btn btn-sm btn-active btn-primary">Register</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- endanswer -->
</body>
</html>
